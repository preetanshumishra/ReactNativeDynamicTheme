name: Build React Native App

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Android + iOS Build
    runs-on: macos-26
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --ci --watchAll=false

      - name: Build Android (Debug APK)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Setup Ruby and Bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install iOS Pods
        run: |
          cd ios
          bundle exec pod install --repo-update

      - name: Build iOS (Simulator)
        run: |
          xcodebuild \
            -workspace ios/ReactNativeDynamicTheme.xcworkspace \
            -scheme ReactNativeDynamicTheme \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build
